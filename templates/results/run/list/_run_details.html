{% load filters markup %}

<div class="iteminfo">
  {% include "lists/_byline.html" with item=run %}

  {% if run.description %}
  <p class="details">
    {{ run.description|markdown }}
  </p>
  {% endif %}

  <a href="{{ 'results_runcaseversions'|filter_url:run }}" class="drill-link" title="test cases related to {{ run.name }}">See related test cases</a>

</div>

{% include "lists/_team.html" with team=run.team.all %}
{% include "lists/_environments.html" with environments=run.environments %}
